framework: tensorflow
image:
  name: riseml/base:latest-squashed
  install:
  - apt-get -y update
tensorflow:
  distributed: true
  ps-count: 2
  worker-count: 4
  tensorboard: some/directory/with/summaries
resources:
  master:
    gpus: 1
    cpus: 4
    mem: 1024
  worker:
    gpus: 2
run:
- something
- mybinary {{optim}} {{alpha}} {{beta}}
params:
  enbabled: true
  optim: rmsprop abcdef
  more-value: 1
  beta:
    range:
      min: 0.1
      max: 1
      step: 0.1
  learning-rate:
    - 1.4
    - 2.9
    - 4.2
  something:
    - test123
    - myvalue3
inputs: sample-data
